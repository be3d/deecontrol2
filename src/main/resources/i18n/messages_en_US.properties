# slicer panel
slicer_init_platform=Initial platform
slicer_init_platform_tooltip=Initial platforms help to improve priming your extrusion and adhesion to the print bed. Brim adds a single layer flat area around the base of your model to prevent warping. Raft adds a thick grid with a roof below the object which can later be easily removed.
slicer_init_platform_tooltip_none=None
slicer_init_platform_tooltip_raft=Raft
slicer_init_platform_tooltip_brim=Brim
slicer_supports=Model suppports
slicer_supports_tooltip=Enabling model supports generates structures which hold parts of the model with severe overhangs.
slicer_supports_tooltip_on=Supports on
slicer_supports_tooltip_off=Supports off
slicer_layer_height=Layer height
slicer_layer_height_tooltip=The height of each layer. Higher values produce faster prints in lower resolution in the Z axis, lower values produce slower prints in higher resolution.
slicer_layer_height_tooltip_coarse=0.1 mm
slicer_layer_height_tooltip_fine=0.2 mm
slicer_roof_thickness=Roof thickness
slicer_roof_thickness_tooltip=The number of solid layers that are used on the top of the model. \nWe recommend to use a higher value to make the surface on top of your model smooth.Use similar value as shell thickness to get evenly strong model.
slicer_bottom_thickness=Bottom thickness
slicer_bottom_thickness_tooltip=The number of solid layers that are used on the bottom of the model.\nUse similar value as shell thickness to get evenly strong model.
slicer_speed_solid=Print speed - Solid layers
slicer_speed_solid_tooltip=The speed of the print head movement when printing roof and bottom layers. Higher speed may have negative impact on the quality of your print.
slicer_shell_thickness=Shell thickness
slicer_shell_thickness_tooltip=Chose how thick the walls should be. More walls make your model stronger.\nWidth of a single wall corresponds with the width of the nozzle in the print head.
slicer_shell_thickness_tooltip_thick=4 mm
slicer_shell_thickness_tooltip_medium=2 mm
slicer_shell_thickness_tooltip_thin=0.4 mm
slicer_speed_shell=Print speed - Shell
slicer_speed_shell_tooltip=The speed of the print head movement when printing shell. Higher speed may have negative impact on the quality of your print.
slicer_infill_pattern=Infill internal pattern
slicer_infill_pattern_tooltip=Infill internal pattern is geometric shape repeated on the inside of a part to add strength in the support structure.
slicer_infill_pattern_tooltip_grid=Grid
slicer_infill_pattern_tooltip_lines=Lines
slicer_infill_density=Infill density
slicer_infill_density_tooltip=Infill density affects the density of the internal structure. Higher density significantly slows the print but results in a harder model. For printing a hollow object, select 0% infill. For printing a solid object, select 100% infill - this is rarely needed..
slicer_infill_density_tooltip_low=10%
slicer_infill_density_tooltip_high=75%
slicer_support_density=Support density
slicer_support_density_tooltip=Adjusting supports density affects the quality of overhangs. Higher density results in better overhangs but the support structure is harder to remove from the model.
slicer_support_density_tooltip_low=5%
slicer_support_density_tooltip_high=25%
slicer_support_pattern=Support internal pattern
slicer_support_pattern_tooltip=Support internal pattern is geometric shape repeated on the inside of a part to add strength in the support structure. Lines pattern is easiest to remove but can fail at producing tall thin supports.
slicer_support_pattern_tooltip_grid=Grid
slicer_support_pattern_tooltip_lines=Lines
slicer_support_angle=Support starting angle
slicer_support_angle_tooltip=The angle at which your supports will print. 0° is along x-axis, 90° is along y-axis.The angle of the overhang that will be supported. The angle between the print bed and the overhang.\n(At 0° all overhangs will be supported, at 90° none will.)
slicer_support_angle_tooltip_low=15°
slicer_support_angle_tooltip_high=55°
